<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  <form [formGroup]="fb">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Felhasználónév</mat-label>
      <input matInput formControlName="userName" placeholder="Felhasználónév">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Vezetéknév</mat-label>
      <input matInput formControlName="firstName" placeholder="Vezetéknév">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Keresztnév</mat-label>
      <input matInput formControlName="lastName" placeholder="Keresztnév">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>E-mail cím</mat-label>
      <input matInput formControlName="email" placeholder="E-mail cím">
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Jelszó</mat-label>
      <input type="password" matInput formControlName="password" placeholder="Jelszó">
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Jelszó ismétlés</mat-label>
      <input type="password" matInput formControlName="confirmPassword" placeholder="Jelszó ismétlés">
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Szerepkör</mat-label>
      <mat-select formControlName="role">
        <mat-option>-</mat-option>
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{role.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </form>

</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="savePatient()" [disabled]="fb.invalid">Mentés</button>
  <button mat-raised-button color="warn" mat-dialog-close>Bezárás</button>
</div>
