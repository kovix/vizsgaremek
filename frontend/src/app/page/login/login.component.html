<div class="page-header align-items-start min-vh-100">
  <span class="mask bg-gradient-dark opacity-6"></span>
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-4 col-md-8 col-12 mx-auto">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <h4 class="text-white font-weight-bolder text-center mt-2 mb-2 pt-3 pb-2">Bejelentkezés</h4>
            </div>
          </div>
          <div class="card-body">
            <form role="form" class="text-start" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="input-group w-100">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Felhasználónév</mat-label>
                    <input matInput placeholder="Felhasználónév" type="text" formControlName="userName">
                    <mat-icon *ngIf="!(loginForm.get('userName')?.errors && loginForm.get('userName')?.hasError('required'))" class="greenCheck" matSuffix>check</mat-icon>
                  </mat-form-field>
                </div>

                <div class="input-group w-100">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Jelszó</mat-label>
                    <input matInput placeholder="Jelszó" type="password" formControlName="password">
                    <mat-icon *ngIf="!(loginForm.get('password')?.errors && loginForm.get('password')?.hasError('required'))" class="greenCheck" matSuffix>check</mat-icon>
                  </mat-form-field>
                </div>
              <div class="form-check form-switch d-flex align-items-center mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
                <label class="form-check-label mb-0 ms-2" for="rememberMe">Felhasználónév mentése</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2" >Bejelentkezés</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
