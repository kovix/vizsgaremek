<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  <form [formGroup]="fb">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Vizsgálat neve</mat-label>
      <input matInput formControlName="name" placeholder="vizsgálatcsoport neve">
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="saveGroup()" [disabled]="fb.invalid">Mentés</button>
  <button mat-raised-button mat-dialog-close>Bezárás</button>
</div>
