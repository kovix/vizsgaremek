<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  <form [formGroup]="fb">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Vizsgálat neve</mat-label>
      <input matInput formControlName="name" placeholder="vizsgálat neve">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Átlagos időtartam (perc)</mat-label>
      <input matInput formControlName="defaultTime" placeholder="vizsgálat neve" type="number">
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="saveExamination()" [disabled]="fb.invalid">Mentés</button>
  <button mat-raised-button color="warn" mat-dialog-close>Bezárás</button>
</div>
